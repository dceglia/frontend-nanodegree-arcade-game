<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arcade Game</h1>
            <h5 class="game-timer">00:00:00</h5>
        </header>
    <dialog id="modal">
        <h2 id="modal-title">Congratulations!</h2>
        <span class="modal-results" id="modal-time"></span>
        <br></br>
        <div class="modal-buttons">
            <button class="modal-replay" onclick="resetGame()">Replay</button>
            <button class="modal-cancel" onclick="closeModal()">Cancel</button>
        </div>
        <span class="close-modal" onclick="closeModal()">X</span>
    </dialog>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
